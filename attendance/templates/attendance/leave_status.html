<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Status</title>
</head>
<body>
    <h1>Leave Status</h1>
    <table>
        <thead>
            <tr>
                <th>Leave Type</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Reason</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for leave in leave_requests %}
                <tr>
                    <td>{{ leave.get_leave_type_display }}</td>
                    <td>{{ leave.start_date }}</td>
                    <td>{{ leave.end_date }}</td>
                    <td>{{ leave.reason }}</td>
                    <td>{{ leave.status }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5">No leave requests found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'request_leave' %}">Request Leave</a>
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
